version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8086:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app

  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: uvicorn app.api.admin:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8087:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8080:8501"
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: me
      MYSQL_PASSWORD: me
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/db/:/docker-entrypoint-initdb.d

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  redis:
    image: redis:alpine
    container_name: redis_broker
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DB_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
      - qdrant
    command: celery -A app.core.celery_app worker --loglevel=info
